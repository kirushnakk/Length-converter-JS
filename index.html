<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>length converter</title>
</head>
<body>
    <div id = "wrapper">
        <h2>cm to inches</h2>
        <div class="input">
            <input type="text" id="input" placeholder=" length in cm">
            <div>
               <button type="submit" onclick="convert()">convert to inches</button>
            </div>
            <div id="result">

            </div>
            <script>
                function convert(){
                    let cmVal= Number(document.getElementById("input").val)
             let inchVal = cmVal/2.54
             let result= document.getElementById("result")
             result.innerHTML=inchVal

                }
             
            </script>
           
        </div>
    </div>
</body>
</html>
